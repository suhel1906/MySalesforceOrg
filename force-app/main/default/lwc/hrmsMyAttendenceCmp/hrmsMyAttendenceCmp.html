<template>
  <div>
    <lightning-layout>
      <lightning-layout-item size="4" class="slds-p-right_medium">
        <p style="font-size: 18px;line-height: 28px;font-weight: 400;font-family: Segoe UI;">Attendance Stats</p>
        <div class="slds-box slds-m-top_medium" style="background-color: white;">
          <div class="slds-grid">
            <div class="slds-col">
              <span>Last Week</span>
              <lightning-button-menu alternative-text="Show menu" variant="bare" icon-name="utility:chevrondown">
                <lightning-menu-item value="lastWeek" label="Last Week"></lightning-menu-item>
                <lightning-menu-item value="lastMonth" label="Last Month"></lightning-menu-item>
                <lightning-menu-item value="customRange" label="Custom Range"></lightning-menu-item>
              </lightning-button-menu>
            </div>
          </div>
          <div class="slds-grid slds-p-bottom_large" style="align-items: end;">
            <div class="slds-col slds-size_1-of-3">
              <span><lightning-icon icon-name="action:user" alternative-text="Me"
                  size="x-small"></lightning-icon></span>
              <span style="font-size: 14px;padding-left:10px;">Me</span>
            </div>
            <div class="slds-col slds-size_1-of-3">
              <p style="font-size: 10px;color: #777">AVG HRS / DAY</p>
              <p style="font-size: 20px;">9h 6m</p>
            </div>
            <div class="slds-col slds-size_1-of-3">
              <p style="font-size: 10px;color: #777">ON TIME ARRIVAL</p>
              <p style="font-size: 20px;">0%</p>
            </div>
          </div>
          <div class="slds-grid slds-p-top_large slds-border_top">
            <div class="slds-col slds-size_1-of-3">
              <span><lightning-icon icon-name="action:new_group" alternative-text="Me"
                  size="x-small"></lightning-icon></span>
              <span style="font-size: 14px;padding-left:10px;">My Team</span>
            </div>
            <div class="slds-col slds-size_1-of-3">
              <p style="font-size: 20px;">9h 6m</p>
            </div>
            <div class="slds-col slds-size_1-of-3">
              <p style="font-size: 20px;">10%</p>
            </div>
          </div>
        </div>
      </lightning-layout-item>
      <lightning-layout-item size="4" class="slds-p-right_medium">
        <p style="font-size: 18px;line-height: 28px;font-weight: 400;font-family: Segoe UI;">Timings</p>
        <div class="slds-box slds-m-top_medium" style="background-color: white;height:80%;">
          <div class="slds-grid">
            <div class="slds-col" style="display: flex;">
              <div class="circlediv">M</div>
              <div class="circlediv">T</div>
              <div class="circlediv">W</div>
              <div class="circlediv">T</div>
              <div class="circlediv">F</div>
              <div class="circlediv">S</div>
              <div class="circlediv">S</div>
            </div>
            <div class="slds-col" style="text-align: right;">
              <span><lightning-icon icon-name="utility:zoomin" alternative-text="View tracking policy"
                  title="View tracking policy" size="x-small"></lightning-icon></span>
              <span class="slds-m-left_x-small"><lightning-icon icon-name="utility:aggregation_policy"
                  alternative-text="View capture scheme" title="View capture scheme"
                  size="x-small"></lightning-icon></span>
            </div>
          </div>
          <div class="slds-p-top_xx-large slds-m-top_small">
            <div class="slds-grid" style="align-items: center;">
              <div class="slds-col">
                <p style="font-size: 12px;font-family:Segoe UI">Today (8:00 AM - 7:59 AM) (Auto Shift)</p>
              </div>
              <div class="slds-col" style="text-align: right;">
                <lightning-button variant="base" label="View All Shifts" name="allShifts"></lightning-button>
              </div>
            </div>
            <lightning-progress-bar value="100" size="large" variant="circular"></lightning-progress-bar>
            <div class="slds-grid">
              <div class="slds-col">
                <p style="font-size: 10px; color: #777">Duration: 23h 59m</p>
              </div>
              <div class="slds-col" style="text-align: right;">
                <p style="font-size: 10px; color: #777">Break: 0 Min</p>
              </div>
            </div>
          </div>
        </div>
      </lightning-layout-item>
      <lightning-layout-item size="4">
        <p style="font-size: 18px;line-height: 28px;font-weight: 400;font-family: Segoe UI;">Actions</p>
        <div class="slds-box slds-m-top_medium" style="background-color: white;height:80%;">
          <div class="slds-grid">
            <div class="slds-col slds-size_1-of-3">
              <p class="slds-box slds-box_xx-small" style="font-size: 18px;line-height: 28px;font-weight: 400;text-align:center;width:80%;font-family:Seoge UI">{timeVal}{seconds}</p>
              <lightning-formatted-date-time value={todayDate} month="short" year="numeric" day="2-digit" weekday="short" style="font-family:Seoge UI"></lightning-formatted-date-time>
            </div>
            <div class="slds-col slds-size_2-of-3">
              <div><a href="javascript:void(0)">Web Clock In</a></div>
              <div class="slds-p-top_xx-small"><a href="javascript:void(0)">Work From Home</a></div>
              <div class="slds-p-top_xx-small"><a href="javascript:void(0)">Remote Clock In</a></div>
            </div>
          </div>
        </div>
      </lightning-layout-item>
    </lightning-layout>
    <p style="font-size: 18px;line-height: 28px;font-weight: 400;font-family: Segoe UI;" class="slds-m-top_medium">Logs
      &amp; Requests</p>
    <div style="background-color: white;" class="slds-box slds-box_x-small slds-m-top_medium">
      <lightning-button data-value="logAndrequest" variant="brand" label="Attendence Log" title="Attendence Log"
        onclick={handleClick}></lightning-button>
      <lightning-button data-value="logAndrequest" variant="neutral" label="Shift Schedule" title="Shift Schedule"
        onclick={handleClick}></lightning-button>
      <lightning-button data-value="logAndrequest" variant="neutral" label="Attendence Request" title="Attendence Request"
        onclick={handleClick}></lightning-button>
    </div>
    <template if:true={booleanVariables.isShowAttendenceLog}>
      <c-my-attendence-log></c-my-attendence-log>
    </template>
    <template if:true={booleanVariables.isShowShiftSchedule}>
      <c-hrms-my-attendence-shift-schedule></c-hrms-my-attendence-shift-schedule>
    </template>
  </div>
</template>
